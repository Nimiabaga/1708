  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* ===== Golden Ticket Banner (unified look) ===== */
    .menu-banner{
      position: relative;
      padding: 1.6rem 0 1.05rem 0;
      margin: .4rem 0 .9rem;
      background: linear-gradient(180deg,#111 0%, #000 60%, #000 100%);
      border: 1.5px solid #d4af37;
      border-radius: 7px;
      box-shadow: 0 5px 24px 0 #00000050, 0 1px 0 #000000, 0 0 24px 0 #00000060;
      text-align: center;
    }
    .menu-banner .super-glow{ position:absolute; inset:0; pointer-events:none; z-index:0;
      background: radial-gradient(50% 80% at 50% 70%, rgba(0,0,0,.35) 0%, rgba(212,175,55,0) 90%); opacity:1; }
    .menu-banner h2{
      position: relative; z-index:1; margin:0; letter-spacing:.14em; font-weight:900; font-size:2rem;
      background: linear-gradient(180deg,#fffde0 0%, #ffe060 25%, #e8c131 65%, #95742a 95%, #fff7cc 100%);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      -webkit-text-stroke:2px #d4af3766; filter: drop-shadow(0 3px 12px #201600) drop-shadow(0 0 16px #ffedb366);
      text-shadow:0 2px 18px #b8921c44;
    }
    .menu-banner h2::after{ content:""; display:block; width:150px; height:2.5px; margin:.7rem auto 0; border-radius:2px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent); box-shadow:0 0 18px #d4af3748; }

    /* Back button */
    .back-wrap{ display:flex;justify-content:center;align-items:center; margin:.85rem auto 0; padding:0 .8rem; max-width:980px; }
    .back-btn{
      display:inline-block; text-decoration:none; font-weight:800; letter-spacing:.2px;
      padding:.65rem 1.05rem; border-radius:14px; border:1.5px solid #D4AF37; color:#2a1e00;
      background: linear-gradient(180deg, #FFD867 0%, #E8C131 58%, #CBA21B 100%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.25), 0 2px 0 #8f6f05, 0 10px 24px rgba(212,175,55,.28);
      position:relative; isolation:isolate; transition: transform .12s ease, box-shadow .18s ease, filter .18s ease;
    }
    .back-btn::before{ content:""; position:absolute; left:10px; right:10px; top:7px; height:38%;
      border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,0)); pointer-events:none; }
    .back-btn:hover, .back-btn:focus-visible{ transform: translateY(-1px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.3), 0 2px 0 #8f6f05, 0 12px 28px rgba(212,175,55,.36); outline:none; }

    /* Sold-out visuals */
    .soldout-label{ color:#fff; background:#d91e1e; border-radius:.35em; padding:.07em .5em; font-weight:700; margin-left:.6em; font-size:.97em; vertical-align:middle; display:inline-block; }
    .food-card.soldout{ opacity:.48; }

    .spacer{ height:3.8rem; }
    @media (max-width: 420px){
      .menu-banner h2{ font-size:1.32rem; }
      .menu-banner h2::after{ width:90px; }
    }
  </style>
</head>

  <!-- Price injection -->
  <script>
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbw5v7gImXthxWkHUaCtDdDGx4U_tts7_1JWuHA9ojyu6nm2qvHyPehZrtfEK2j5JTMy/exec';
    const TOKEN    = 'Forgive1988@';
    const formatNaira = n => '₦' + Number(n||0).toLocaleString();

    function injectPrices(){
      fetch(`${ENDPOINT}?token=${encodeURIComponent(TOKEN)}`)
        .then(r => r.json())
        .then(j => {
          if(!j.ok || !Array.isArray(j.rows)) return;
          j.rows.forEach(item => {
            if (String(item.type) !== 'Food') return;
            if (String(item.cat) !== 'Proteins') return;
            if (!item.name) return;

            const slug = String(item.name)
              .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
              .replace(/[^a-z0-9]/gi,'-').replace(/-+/g,'-')
              .toLowerCase().replace(/-$/,'');

            const priceEl = document.getElementById('price-' + slug);
            const cardEl  = document.getElementById('card-' + slug);
            if(!priceEl || !cardEl) return;

            priceEl.innerHTML = '';
            cardEl.classList.remove('soldout');

            const available = (item.available === true) || (String(item.available).toLowerCase() === 'true');
            if (available){
              priceEl.textContent = formatNaira(item.price);
            } else {
              priceEl.innerHTML = `${formatNaira(item.price)} <span class="soldout-label">Sold Out</span>`;
              cardEl.classList.add('soldout');
            }
          });
        })
        .catch(()=>{});
    }

    document.addEventListener('DOMContentLoaded', injectPrices);
  </script>
  <script>
    const TAKEOUT_ENDPOINT = 'https://script.google.com/macros/s/AKfycbw5v7gImXthxWkHUaCtDdDGx4U_tts7_1JWuHA9ojyu6nm2qvHyPehZrtfEK2j5JTMy/exec';
    const TAKEOUT_TOKEN    = 'Forgive1988@';

    function injectTakeout(){
      const takeoutEl = document.getElementById('price-takeout');
      if (!takeoutEl) return;

      fetch(`${TAKEOUT_ENDPOINT}?token=${encodeURIComponent(TAKEOUT_TOKEN)}`)
        .then(r => r.json())
        .then(j => {
          if(!j.ok || !Array.isArray(j.rows)) return;

          const row = j.rows.find(item =>
            String(item.type).toLowerCase() === 'food' &&
            String(item.cat).toLowerCase() === 'takeout' &&
            String(item.name).toLowerCase() === 'takeout'
          );
          if (!row) return;
          takeoutEl.textContent = '₦' + Number(row.price || 0).toLocaleString();
        })
        .catch(()=>{ /* silent */ });
    }

    document.addEventListener('DOMContentLoaded', injectTakeout);
  </script>
