<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard — 1708 Hotel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body{
      font-family: 'Segoe UI', sans-serif;
      background:#111; color:#fff;
      margin:0; padding:0;
    }
    header{
      background:#000; padding:1rem; text-align:center;
      border-bottom:2px solid #d4af37;
    }
    header img{ height:70px; }
    h1{
      margin:1rem 0; font-size:1.6rem; text-align:center;
      background: linear-gradient(180deg,#fffde0 0%, #ffe060 25%, #e8c131 65%, #95742a 95%, #fff7cc 100%);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-transform:uppercase; letter-spacing:.12em;
    }

    .admin-container{
      max-width:900px; margin:2rem auto; padding:1rem;
    }

    .menu-section{
      background:#1b1b1b; border:1px solid #d4af37; border-radius:8px;
      margin-bottom:1.5rem; padding:1rem 1.2rem;
      box-shadow:0 0 12px rgba(212,175,55,.25);
    }
    .menu-section h2{
      margin-top:0; font-size:1.2rem; text-transform:uppercase; letter-spacing:.08em;
      color:#d4af37; border-bottom:1px solid #444; padding-bottom:.5rem;
    }
    .menu-item{
      display:flex; justify-content:space-between; align-items:center;
      padding:.6rem 0; border-bottom:1px solid #333;
    }
    .menu-item:last-child{ border-bottom:none; }
    .menu-item label{ font-weight:600; }
    .menu-item input{
      width:100px; padding:.4rem; border:1px solid #444; border-radius:4px;
      background:#000; color:#fff; text-align:right;
    }

    .save-btn{
      display:block; margin:2rem auto; padding:.7rem 1.4rem;
      font-weight:800; border-radius:10px; border:1.5px solid #d4af37;
      background: linear-gradient(180deg,#FFD867 0%, #E8C131 58%, #CBA21B 100%);
      color:#2a1e00; cursor:pointer;
      box-shadow:0 4px 12px rgba(212,175,55,.35);
      transition: transform .12s ease;
    }
    .save-btn:hover{ transform:translateY(-2px); }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="animate__animated animate__fadeInDown">
    <img src="images/1708.png" alt="1708 Hotel Logo" />
  </header>

  <h1>Admin Dashboard</h1>

  <div class="admin-container">
    <!-- Example Section -->
    <div class="menu-section">
      <h2>Smoothies</h2>
      <div class="menu-item">
        <label for="milk-fruity">Milk Fruity</label>
        <input id="milk-fruity" type="text" value="₦8000">
      </div>
      <div class="menu-item">
        <label for="banana-strawberry">Banana Strawberry</label>
        <input id="banana-strawberry" type="text" value="₦8000">
      </div>
    </div>

    <div class="menu-section">
      <h2>Whiskey</h2>
      <div class="menu-item">
        <label for="jack-daniels">Jack Daniels</label>
        <input id="jack-daniels" type="text" value="₦40000">
      </div>
      <div class="menu-item">
        <label for="singleton">Singleton</label>
        <input id="singleton" type="text" value="₦80000">
      </div>
    </div>

    <!-- Save button -->
    <button class="save-btn">Save Changes</button>
  </div>
</body>
</html>
