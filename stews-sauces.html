<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stews &amp; Sauces — 1708 Hotel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* Banner styling */
    .menu-banner{
      position: relative;
      padding: 1.6rem 0 1.05rem 0;
      margin: .4rem 0 .9rem;
      background: linear-gradient(180deg,#111 0%, #000 60%, #000 100%);
      border: 1.5px solid #d4af37;
      border-radius: 7px;
      box-shadow: 0 5px 24px 0 #00000050, 0 1px 0 #000000, 0 0 24px 0 #00000060;
      text-align: center;
    }
    .menu-banner .super-glow{ position:absolute; inset:0; pointer-events:none; z-index:0;
      background: radial-gradient(50% 80% at 50% 70%, rgba(0,0,0,.35) 0%, rgba(212,175,55,0) 90%); opacity:1; }
    .menu-banner h2{
      position: relative; z-index:1; margin:0; letter-spacing:.14em; text-transform:uppercase; font-weight:900; font-size:2rem;
      background: linear-gradient(180deg,#fffde0 0%, #ffe060 25%, #e8c131 65%, #95742a 95%, #fff7cc 100%);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      -webkit-text-stroke:2px #d4af3766; filter: drop-shadow(0 3px 12px #201600) drop-shadow(0 0 16px #ffedb366);
      text-shadow:0 2px 18px #b8921c44;
    }
    .menu-banner h2::after{ content:""; display:block; width:150px; height:2.5px; margin:.7rem auto 0; border-radius:2px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent); box-shadow:0 0 18px #d4af3748; }

    /* Back button (kept) */
    .back-wrap{ display:flex;justify-content:center;align-items:center; margin:.85rem auto 0; padding:0 .8rem; max-width:980px; }
    .back-btn{
      display:inline-block; text-decoration:none; font-weight:800; letter-spacing:.2px;
      padding:.65rem 1.05rem; border-radius:14px; border:1.5px solid #D4AF37; color:#2a1e00;
      background: linear-gradient(180deg, #FFD867 0%, #E8C131 58%, #CBA21B 100%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.25), 0 2px 0 #8f6f05, 0 10px 24px rgba(212,175,55,.28);
      position:relative; isolation:isolate; transition: transform .12s ease, box-shadow .18s ease, filter .18s ease;
    }
    .back-btn::before{ content:""; position:absolute; left:10px; right:10px; top:7px; height:38%;
      border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,0)); pointer-events:none; }
    .back-btn:hover, .back-btn:focus-visible{ transform: translateY(-1px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.3), 0 2px 0 #8f6f05, 0 12px 28px rgba(212,175,55,.36); outline:none; }

    .list-wrap{
      max-width: 980px;
      margin: 1rem auto 0;
      padding: 0 1rem;
    }
    .list-card{
      background:#151515;
      border:1px solid #D4AF37;
      border-radius:16px;
      box-shadow: 0 10px 28px rgba(212,175,55,.15);
      overflow:hidden;
    }
    .list-card h3{
      margin:.8rem 0 .2rem; text-align:center; font-size:1rem; color:var(--logo-gold); letter-spacing:.05em;
    }
    .item-list{ list-style:none; margin:.2rem 0 0; padding:.2rem .8rem 1rem; }
    .item-list li{
      display:flex; justify-content:space-between; align-items:center;
      padding:.6rem .6rem;
      border-bottom:1px dashed rgba(212,175,55,.25);
      font-weight:700; color:#eee; letter-spacing:.2px;
    }
    .item-list li:last-child{ border-bottom:0; }
    .price{
      color:var(--logo-gold);
      font-weight:900;
      margin-left:.8rem;
      white-space:nowrap;
    }
    .soldout-label{
      color:#fff; background:#d91e1e; border-radius:.35em; padding:.07em .5em;
      font-weight:700; margin-left:.6em; font-size:.92em; vertical-align:middle; display:inline-block;
    }
    .item-list li.soldout{ opacity:.55; }
    .spacer{ height:4.5rem; }
    @media (max-width: 420px){
      .menu-banner h2{ font-size:1.28rem; }
      .menu-banner h2::after{ width:92px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="animate__animated animate__fadeInDown">
    <img src="images/1708.png" alt="1708 Hotel Logo" class="logo" />
  </header>

  <!-- Banner -->
  <div class="menu-banner">
    <span class="super-glow" aria-hidden="true"></span>
    <h2>STEWS &amp; SAUCES</h2>
  </div>

  <!-- Back to Food -->
  <div class="back-wrap">
    <a class="back-btn" href="./food.html">← Back to Food</a>
  </div>

  <!-- List (no pictures) -->
  <main>
    <div class="list-wrap">
      <section class="list-card" aria-label="Stews and Sauces">
        <h3>Stews &amp; Sauces</h3>
        <ul class="item-list">
          <li id="card-tomatoes-stew"><span>Tomatoes Stew</span><span class="price" id="price-tomatoes-stew"></span></li>
          <li id="card-tomatoes-sauce"><span>Tomatoes Sauce</span><span class="price" id="price-tomatoes-sauce"></span></li>
          <li id="card-peppered-sauce-soup"><span>Peppered Sauce/Soup</span><span class="price" id="price-peppered-sauce-soup"></span></li>
          <li id="card-fried-rice-sauce"><span>Fried Rice Sauce</span><span class="price" id="price-fried-rice-sauce"></span></li>
          <li id="card-salad"><span>Salad</span><span class="price" id="price-salad"></span></li>
          <li id="card-vegetable-sauce"><span>Vegetable Sauce</span><span class="price" id="price-vegetable-sauce"></span></li>
          <li id="card-curry-sauce"><span>Curry Sauce</span><span class="price" id="price-curry-sauce"></span></li>
          <li id="card-egg-sauce"><span>Egg Sauce</span><span class="price" id="price-egg-sauce"></span></li>
        </ul>
      </section>
    </div>

    <div class="tray-note">Takeout <span id="price-takeout">₦300</span></div>
    <div class="spacer"></div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="./index.html" class="active">Home</a>
    <a href="./food.html">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./rooms.html">Rooms</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <!-- Price injection -->
  <script>
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbw5v7gImXthxWkHUaCtDdDGx4U_tts7_1JWuHA9ojyu6nm2qvHyPehZrtfEK2j5JTMy/exec';
    const TOKEN    = 'Forgive1988@';
    const formatNaira = n => '₦' + Number(n||0).toLocaleString();

    function injectPrices(){
      fetch(`${ENDPOINT}?token=${encodeURIComponent(TOKEN)}`)
        .then(r => r.json())
        .then(j => {
          if(!j.ok || !Array.isArray(j.rows)) return;
          j.rows.forEach(item => {
            if (String(item.type) !== 'Food') return;
            if (String(item.cat) !== 'Stews & Sauces') return;
            if (!item.name) return;

            const slug = String(item.name)
              .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
              .replace(/[^a-z0-9]/gi,'-').replace(/-+/g,'-')
              .toLowerCase().replace(/-$/,'');

            const priceEl = document.getElementById('price-' + slug);
            const rowEl  = document.getElementById('card-' + slug);
            if(!priceEl || !rowEl) return;

            priceEl.innerHTML = '';
            rowEl.classList.remove('soldout');

            const available = (item.available === true) || (String(item.available).toLowerCase() === 'true');
            if (available){
              priceEl.textContent = formatNaira(item.price);
            } else {
              priceEl.innerHTML = `${formatNaira(item.price)} <span class="soldout-label">Sold Out</span>`;
              rowEl.classList.add('soldout');
            }
          });
        })
        .catch(()=>{});
    }

    document.addEventListener('DOMContentLoaded', injectPrices);
  </script>
  <script>
    const TAKEOUT_ENDPOINT = 'https://script.google.com/macros/s/AKfycbw5v7gImXthxWkHUaCtDdDGx4U_tts7_1JWuHA9ojyu6nm2qvHyPehZrtfEK2j5JTMy/exec';
    const TAKEOUT_TOKEN    = 'Forgive1988@';

    function injectTakeout(){
      const takeoutEl = document.getElementById('price-takeout');
      if (!takeoutEl) return;

      fetch(`${TAKEOUT_ENDPOINT}?token=${encodeURIComponent(TAKEOUT_TOKEN)}`)
        .then(r => r.json())
        .then(j => {
          if(!j.ok || !Array.isArray(j.rows)) return;

          const row = j.rows.find(item =>
            String(item.type).toLowerCase() === 'food' &&
            String(item.cat).toLowerCase() === 'takeout' &&
            String(item.name).toLowerCase() === 'takeout'
          );
          if (!row) return;
          takeoutEl.textContent = '₦' + Number(row.price || 0).toLocaleString();
        })
        .catch(()=>{ /* silent */ });
    }

    document.addEventListener('DOMContentLoaded', injectTakeout);
  </script>
</body>
</html>
