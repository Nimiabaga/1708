<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food — 1708 Hotel</title>
  <!-- use relative paths so it works via file:// -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* Food page-only tweaks (keeps Maximus layout vibe) */
    .menu-toggle{
      display:flex;justify-content:center;gap:.6rem;flex-wrap:wrap;
      margin:1rem auto 1.2rem;max-width:980px;padding:0 .6rem;
    }
    .menu-toggle a{
      padding:.55rem 1rem;border-radius:8px;font-weight:800;text-decoration:none;
      background:#0f0f0f;border:1px solid var(--logo-gold);
      color:var(--logo-gold);transition:box-shadow .2s ease, transform .08s ease;
    }
    .menu-toggle a:hover{ box-shadow:0 0 10px rgba(212,175,55,.22); }
    .menu-toggle a:active{ transform:scale(.98); box-shadow:inset 0 -2px 0 #D4AF37,0 0 10px rgba(212,175,55,.45); }

    .food-info p small{ font-weight:600; opacity:.9; }

    /* ===== Elegant “ticket” banner (local only) ===== */
    .menu-banner{
      position: relative;
      padding: 1.15rem 0;
      margin: .35rem 0 .9rem;
      background: linear-gradient(180deg,#181818 0%, #111 48%, #0d0d0d 100%);
      border: none;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.05),
        0 10px 24px rgba(212,175,55,.10);
      isolation: isolate;
      overflow: hidden;
      text-align: center;
      font-weight: 800;
      font-size: 1.25rem;
    }
    .menu-banner::before,
    .menu-banner::after{
      content:"";
      position:absolute; left:0; right:0; height:1px;
      background: linear-gradient(90deg, transparent, rgba(212,175,55,.85), transparent);
      pointer-events:none;
    }
    .menu-banner::before{ top:0; filter:blur(.2px); }
    .menu-banner::after{ bottom:0; filter:blur(.2px); }
    .menu-banner .glow{
      position:absolute; inset:0; pointer-events:none; z-index:0;
      background: radial-gradient(50% 60% at 50% 100%, rgba(212,175,55,.18) 0%, rgba(212,175,55,0) 65%);
      opacity:.9;
    }
    .menu-banner h2{
      position: relative; z-index:1; margin:0; letter-spacing:.08em;
      color: var(--logo-gold); text-transform: uppercase; font-weight:900; font-size:1.4rem;
      background: linear-gradient(180deg,#fff0b0 0%, #e8c131 60%, #b8891c 100%);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      -webkit-text-stroke: 1px rgba(212,175,55,.35);
      text-shadow: 0 1px 0 rgba(0,0,0,.65), 0 0 18px rgba(212,175,55,.22);
    }
    .menu-banner h2::after{
      content:""; display:block; width:120px; height:2px; margin:.55rem auto 0;
      border-radius:2px; background: linear-gradient(90deg, transparent, #d4af37, transparent);
      box-shadow: 0 0 10px rgba(212,175,55,.35);
    }

    @media (max-width: 420px){
      .menu-banner h2{ font-size:1.28rem; }
      .menu-banner h2::after{ width:92px; }
    }
  </style>
</head>
<body>
  <!-- Header (logo only) -->
  <header class="animate__animated animate__fadeInDown">
    <img src="images/1708.png" alt="1708 Hotel Logo" class="logo" />
  </header>

  <div class="menu-banner">
    <span class="glow" aria-hidden="true"></span>
    <h2>FOOD MENU</h2>
  </div>

  <!-- Category Buttons -->
  <div class="menu-toggle">
    <a href="./bites.html">Bites</a>
    <a href="./appetizers-nat.html">Appetizers (National)</a>
    <a href="./rice.html">Rice</a>
    <a href="./salad.html">Salad</a>
    <a href="./noodles.html">Noodles</a>
    <a href="./burger.html">Burger</a>
    <a href="./pasta.html">Pasta</a>
    <a href="./platter.html">Platter</a>
    <a href="./bbq-fries.html">BBQ-Fries</a>
    <a href="./shawarma.html">Shawarma</a>
  </div>

  <!-- Preview Grid (sample dishes) -->
  <main>
    <div class="food-grid">
      <!-- English Breakfast -->
      <div class="food-card">
        <img src="images/english-breakfast.jpg" alt="English Breakfast" />
        <div class="food-info">
          <h4>English Breakfast</h4>
          <p>₦7,500</p>
        </div>
      </div>

      <!-- Club Sandwich -->
      <div class="food-card">
        <img src="images/club-sandwich.jpg" alt="Club Sandwich" />
        <div class="food-info">
          <h4>Club Sandwich</h4>
          <p>₦6,500</p>
        </div>
      </div>

      <!-- French Fries -->
      <div class="food-card">
        <img src="images/french-fries.jpg" alt="French Fries" />
        <div class="food-info">
          <h4>French Fries</h4>
          <p>₦3,500</p>
        </div>
      </div>

      <!-- Chicken Wings -->
      <div class="food-card">
        <img src="images/chicken-wings.jpg" alt="Chicken Wings" />
        <div class="food-info">
          <h4>Chicken Wings</h4>
          <p>₦7,000</p>
        </div>
      </div>
    </div>

    <!-- Professional notice -->
    <div class="tray-note">
      Takeout ₦300
    </div>
  </main>

  <!-- Bottom Navigation (same structure as 1708 home) -->
  <nav class="bottom-nav">
    <a href="./index.html">Home</a>
    <a href="./food.html" class="active">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./rooms.html">Rooms</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
